<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Chatbot</title>
</head>
<body>
    <div class="center">
        <h1>Chatbot</h1>
    </div>
    <div>
        <div class="chatbox center" id="chatbox">
            {% for message in messages %}
                {% if message['type'] == 'bot' %}
                    <div class="message-container bot-container">
                        <div class="profile-bubble bot-bubble"></div>
                        <div class="message bot">
                            <p>{{ message['text'] }}</p>
                        </div>
                    </div>
                {% else %}
                    <div class="message-container user-container">
                        <div class="message user">
                            <p>{{ message['text'] }}</p>
                        </div>
                        <div class="profile-bubble user-bubble"></div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="center">
            <form id="chat-form">
                <input autocomplete="off" autofocus name="question" placeholder="Type a message" type="text">
                <button>Send</button>
            </form>
            <a href="{{ url_for('clear') }}">Clear Chat</a>
        </div>
    </div>
</body>
<script src="{{url_for('static', filename='script.js')}}"></script>
</html>
